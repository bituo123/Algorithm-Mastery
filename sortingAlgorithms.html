<!DOCTYPE html>
<html>

<head>
	<title>sortingAlgorithms</title>
</head>

<body>
	<script>
		const quickSort = (arr) => {
			if (arr.length <= 1) return arr
			const left = [], right = [], center = arr[0]
			for (let i = 1; i < arr.length; i++) {
				if (arr[i] < center) {
					left.push(arr[i])
				} else {
					right.push(arr[i])
				}
			}
			return [...quickSort(left), center, ...quickSort(right)]
		}
		const insertSort = (arr) => {
			const n = arr.length
			for (let i = 1; i < n; i++) {
				let one = arr[i]
				let j = i - 1
				while (j > -1 && arr[j] > one) {
					arr[j + 1] = arr[j]
					j--
				}
				arr[j + 1] = one
			}
			return arr
		}
		const selectSort = (arr) => {
			const n = arr.length
			for (let i = 0; i < n - 1; i++) {
				let min = i
				for (let j = i + 1; j < n; j++) {
					if (arr[j] < arr[min]) {
						min = j
					}
				}
				if (min != i) {
					[arr[i], arr[min]] = [arr[min], arr[i]]
				}
			}
			return arr
		}
		const mergeSort = (arr = []) => {
			if (arr.length <= 1) return arr
			const mIndex = Math.floor(arr.length / 2)
			const left = arr.slice(0, mIndex)
			const right = arr.slice(mIndex)
			return merge(mergeSort(left), mergeSort(right))
		}
		const merge = (left = [], right = []) => {
			let arr = [], rIndex = 0, lIndex = 0
			while (lIndex < left.length && rIndex < right.length) {
				if (left[lIndex] < right[rIndex]) {
					arr.push(left[lIndex])
					lIndex++
				} else {
					arr.push(right[rIndex])
					rIndex++
				}
			}
			return arr.concat(left.slice(lIndex).concat(right.slice(rIndex)))
		}
		const bubbleSort = (arr=[])=>{
			const n = arr.length
			for(let i = 0;i<n-1;i++){
				for(let j = 0;j<n-1-i;j++){
					if(arr[j]>arr[j+1]){
						[arr[j],arr[j+1]] = [arr[j+1],arr[j]]
					}
				}
			}
			return arr
		}
		console.log(bubbleSort([6, 5, 3, 1, 8, 7, 2, 4]))
		console.log(mergeSort([6, 5, 3, 1, 8, 7, 2, 4]))
		console.log(quickSort([6, 5, 3, 1, 8, 7, 2, 4]))
		console.log(insertSort([6, 5, 3, 1, 8, 7, 2, 4]))
		console.log(selectSort([6, 5, 3, 1, 8, 7, 2, 4]))
	</script>
</body>

</html>
